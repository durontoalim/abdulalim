<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Duronto Alim</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!--Bootstrap-->

    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="src/css/proggress-bar.css"/>
    <link rel="stylesheet" type="text/css" href="src/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="src/css/skins/color-1.css"/>
    <link rel="stylesheet" href="src/css/responsive.css">

  </head>
  <body>
    <!--Header Section Start-->
    <header class="header">
      <div class="background-overly">
        <div class="container">
          <div class="row justify-content-between">
            <div class="logo">
              <a href="index.html">Utissy</a>
            </div>
            <div class="list-menu-btn outer-shadow">
              <div class="bar-icon">
                <span onclick="openNav()"><i class="fas fa-bars"></i></span>
                <div id="myNav" class="overlay">
                  <a href="javascript:void()" onclick="closeNav()" class="closebtn">&times;</a>
                  <div class="overlay-content">
                    <ul>
                      <li><a onclick="closeNav()" href="index.html">Home</a></li>
                      <li><a onclick="closeNav()" href="aboutme.html">About</a></li>
                      <li><a onclick="closeNav()" href="portfolio.html">Portfolio</a></li>
                      <li><a onclick="closeNav()" href="service.html">Service </a></li>
                      <li><a onclick="closeNav()" href="testimonial.html">Testimonial</a></li>
                      <li><a onclick="closeNav()" href="contact.html">Contact</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--Header Section End-->

    <!--Contact Section-->
    <section id="contact-section">
      <div class="container">
        <div class="contact-header">
          <div class="header-wrapper">
            <p>Contact</p>
            <h2>Get in touch</h2>
          </div>
        </div>
        <div class="row">
          <!--Phone Start-->
          <div class="p-e-a inner-shadow outer-shadow-hover">
            <div class="p-e-a-icon">
              <i class="fas fa-phone-alt"></i>
            </div>
            <h6>Phone</h6>
            <span>0128732</span>
          </div>
          <!--Phone End-->
          <!--Email Start-->
          <div class="p-e-a inner-shadow outer-shadow-hover">
            <div class="p-e-a-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <h6>Email</h6>
            <span>admin@utin.com</span>
          </div>
          <!--Email End-->
          <!--Location Start-->
          <div class="p-e-a inner-shadow outer-shadow-hover">
            <div class="p-e-a-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <h6>Location</h6>
            <span> 192/3 Dadid road, HK</span>
          </div>
          <!--Location End-->
        </div>
        <div class="contact-form">
          <div class="row">
            <form class="fm-section" method="POST" action="#">
              <div class="row">
                <div class="w-50">
                  <div class="fm-control inner-shadow outer-shadow-hover">
                    <input class="fm-control-input" type="text" name="text" placeholder="Name" />
                  </div>
                  <div class="fm-control inner-shadow outer-shadow-hover">
                    <input class="fm-control-input" type="email" name="email" placeholder="Email" />
                  </div>
                  <div class="fm-control inner-shadow outer-shadow-hover">
                    <input class="fm-control-input" type="phone-number" name="number" placeholder="Phone Number" />
                  </div>
                </div>
                <div class="w-50">
                  <div class="fm-control inner-shadow outer-shadow-hover">
                    <textarea class="fm-control-input" type="text" name="Message" placeholder="Message"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="fm-control-btn ">
                    <button class="inner-shadow outer-shadow-hover" type="submit" >Send Message</button>
                  </div>
              </div>
            </form>
        </div>
      </div>
    </section>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- style switcher js -->
    <script src="src/js/style-switcher.js"></script>
    <script src="vendor/js/mixitup.min.js"></script>
    <!-- main js -->
    <script src="src/js/main.js"></script>
  </body>
</html>
