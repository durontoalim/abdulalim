<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Personal Portfolio Website</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />

    <!--Bootstrap-->

    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="src/css/proggress-bar.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/skins/color-1.css"/>
    


  </head>
  <body>
    <!--Header Section Start-->
    <header class="header">
      <div class="background-overly">
        <div class="container">
          <div class="row justify-content-between">
            <div class="logo">
              <a href="index.html">Utissy</a>
            </div>
            <div class="list-menu-btn outer-shadow">
              <div class="bar-icon">
                <i class="fas fa-stream"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--Header Section End-->

    <!--Navigation Menu Start-->
    <nav class="navigation-menu-section">
      <div class="navigation-close-icon"></div>
      <div class="nav-menu" id="#Navbar-toggler">
        <ul>
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="aboutme.html">About</a></li>
          <li><a href="service.html">Service</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="testimonial.html">Testimonial</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!--Navigation menu End-->

    <!--Contact Section-->
    <section id="contact-section">
      <div class="container">
        <div class="contact-header">
          <div class="header-wrapper">
            <p>Contact</p>
            <h2>Get in touch</h2>
          </div>
        </div>
        <div class="row">
          <!--Phone Start-->
          <div class="p-e-a inner-shadow">
            <div class="p-e-a-icon">
              <i class="fas fa-phone-alt"></i>
            </div>
            <h6>Phone</h6>
            <span>0128732</span>
          </div>
          <!--Phone End-->
          <!--Email Start-->
          <div class="p-e-a inner-shadow">
            <div class="p-e-a-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <h6>Email</h6>
            <span>admin@utin.com</span>
          </div>
          <!--Email End-->
          <!--Location Start-->
          <div class="p-e-a inner-shadow">
            <div class="p-e-a-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <h6>Location</h6>
            <span> 192/3 Dadid road, HK</span>
          </div>
          <!--Location End-->
        </div>
        <div class="contact-form">
          <div class="row">
            <form class="fm-section" method="POST" action="#">
              <div class="row">
                <div class="w-50">
                  <div class="fm-control inner-shadow outer-shadow-hover">
                    <input class="fm-control-input" type="text" name="text" placeholder="Name" />
                  </div>
                  <div class="fm-control inner-shadow outer-shadow-hover">
                    <input class="fm-control-input" type="email" name="email" placeholder="Email" />
                  </div>
                  <div class="fm-control inner-shadow outer-shadow-hover">
                    <input class="fm-control-input" type="phone-number" name="number" placeholder="Phone Number" />
                  </div>
                </div>
                <div class="w-50">
                  <div class="fm-control inner-shadow outer-shadow-hover">
                    <textarea class="fm-control-input" type="text" name="Message" placeholder="Message"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="fm-control-btn ">
                    <button class="inner-shadow outer-shadow-hover" type="submit" >Send Message</button>
                  </div>
              </div>
            </form>
        </div>
      </div>
    </section>

    <!--Bootstrap-->

    <!-- main js -->
    <script src="js/main.js"></script>
    <!-- style switcher js -->
    <script src="js/style-switcher.js"></script>
  </body>
</html>
